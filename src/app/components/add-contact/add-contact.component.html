<!----------Spinner & Error Message section------------->


<!--Loading Spinner-->

<div *ngIf="loading">

    <app-spinner></app-spinner>
</div>

<!--Error message-->

<div *ngIf="!loading && errorMessage">
<div class="container">
    <div class="row">
        <div class="col">
            <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
        </div>
    </div>
</div>
</div>

<!--Create contact form-->

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="CreateSubmit()">
                <div class="mb-2">
                    <input  type="text"  required="true" [(ngModel)]="contact.name" name="name" placeholder="Name" class="form-control">
                </div>
                <div class="mb-2">
                    <input type="text"  required="true" [(ngModel)]="contact.photo" name="photo" placeholder="photo URL" class="form-control">
                </div>
                <div class="mb-2">
                    <input type="text"   required="true" [(ngModel)]="contact.email" name="email" placeholder="Email" class="form-control">
                </div>
                <div class="mb-2">
                    <input type="text"  required="true"  [(ngModel)]="contact.mobile" name="mobile" placeholder="Mobile" class="form-control">
                </div>
                <div class="mb-2">
                    <input type="text"  required="true"  [(ngModel)]="contact.company" name="Company" placeholder="Company" class="form-control">
                </div>
                <div class="mb-2">
                    <input type="text" required="true"  [(ngModel)]="contact.title" name="title" placeholder="Title" class="form-control">
                </div>
                <div class="mb-2">
                 <select class="form-control" *ngIf="groups.length > 0 ">
                    <option value="">Select a Group</option>
                    <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                 </select>
                </div>
                <div class="mb-2">
                    <input type="submit" value="Create" class="btn btn-danger">
                    <a class="btn btn-dark" routerLink="/">Close</a>
                </div>
             
               

            </form>
        </div>

        <div class="col-sm-4">
            <img [src]="contact.photo" class="contact-image">
        </div>
    </div>
</div>
